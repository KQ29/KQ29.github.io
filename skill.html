<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Progress</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/x-icon" href="assets/favicon_io/favicon-32x32.png">
    
    <script src="https://kit.fontawesome.com/604db3ae52.js" crossorigin="anonymous"></script> <!-- FontAwesome icons -->
</head>
<body>
    <!-- Skill Section -->
    <section id="skill-section">
        <div class="container">
            <div id="skill-icon">
                <!-- Icon will be dynamically inserted here -->
            </div>
            <h1 id="skill-name">Skill</h1>
            <p id="skill-description">Skill description goes here...</p>
            <div class="progress-wrapper">
                <div class="progress-bar">
                    <div class="progress" data-percentage="0"></div>
                </div>
                <p id="percentage">0%</p> <!-- Moved percentage below the bar -->
            </div>
        </div>
    </section>
</body>

<script defer src="skills.js"></script>

</html>
